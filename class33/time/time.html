<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                background-color: blueviolet;
                text-align: center;
            }
            #result{
                color: antiquewhite;
                font-size: 40px;
                font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
                font-style: italic;
                top: 50%;
                position: absolute;
                left: 50%;
                transform:translate(-50%)
                
            }
        </style>
    </head>
    <body>
        <div id="result"></div>

        <script>
            function settime(){
                var date = new Date()
                var h = date.getHours()
                var m = date.getMinutes()
                var s = date.getSeconds()
                var ms = date.getMilliseconds()
                var session = "AM"
                if  (h==0)
            {
                h = 12
            }
            if (h>12)
            {
                h = h -12
                session = "PM"
            }
            h = (h<10)?"0"+h:h
            m = (m<10)?"0"+m:m
            s = (s<10)?"0"+s:s
            ms = (ms<10)?"0"+ms:ms
            document.getElementById("result").innerHTML = h+":"+m+":"+s+":"+ms+session
            setTimeout(settime,1)
            }
            settime()
        </script>
    </body>
</html>
