<!DOCTYPE html>
<html>
    <head>
        <title>
            heloooooooooooooooooo
        </title>
        <style>
            body{
                background-color: darkgray;
                text-align: center;
                color: aqua;
            }
        </style>
    </head>
    <body>
        <h1>while statement</h1>
        <div id="res"></div>
        <script>
              var n = ""
              var i = 1
              while (i <= 10000000000000){
                n = n+"<br>"+ i 
                i++;
              }  
              document.getElementById("res").innerHTML = n
        </script>
    </body>
</html>
