<!DOCTYPE html>
<html>
    <head>
        <title>static methid</title>
    </head>
    <body>
        <script>
            class myclass{
                constructor(){
                    document.write("constructor is caled <br>")
                }
                hello(){
                    document.write("hello")
                }
                static display(){
                    document.write("this is static method")
                }
            }
            obj1 = new myclass()
            obj1.hello ()
            obj1.display()
        </script>
    </body>
</html>
