<!DOCTYPE html>
<html>
    <head>
        <title>
            dat one watch
        </title>
    </head>
    <body>
        <h1>stop watch</h1>
        <div id="wrapper">
        <p><span id="seconds">00</span>:<span id="miliseconds">00</span></p>
        <button id="button-start">start</button>
        <button id="button-stop">stop</button>
        <button id="button-reset">reset</button>
        </div>
        <script>
            window.onload=function () {
                var seconds = 00;
                var miliseconds = 00;
                var appendmiliseconds = document.getElementById("miliseconds");
                                var appendseconds = document.getElementById("seconds");
                var buttonstart = document.getElementById("button-start");
                var buttonstop = document.getElementById("button-stop")
                var buttonreset = document.getElementById("button-reset")
                var interal ;

                buttonstart.onclick = function(){
                    clearInterval(interal);
                    interal = setInterval(startTimer,10)
                }
                buttonstop.onclick = function(){
                    clearInterval(interal);
                }
                buttonreset.onclick = function(){
                    clearInterval(interal);
                    miliseconds = "00"
                    seconds = "00";
                    appendmiliseconds.innerHTML = miliseconds;
                    appendseconds.innerHTML = seconds;
                }
                function startTimer(){
                    miliseconds++;

                    if(miliseconds<=9){
                        appendmiliseconds.innerHTML = "0" + miliseconds;

                    }
                     if(miliseconds>9){
                        appendmiliseconds.innerHTML = miliseconds;
                        
                    }
                    if(miliseconds>99){
                        seconds++;
                        appendseconds.innerHTML = "0"+seconds;
                        miliseconds = 0
                        appendmiliseconds.innerHTML = "0"+0;
                    }
                    if(seconds>9){
                        appendseconds.innerHTML = seconds;
                    }
                }
            }
        </script>
    </body>
</html>
