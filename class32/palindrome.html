<html>

        #res{
            text-align: center;
            color: rgb(150, 228, 15);
            font-style: italic;
            font-size: 30px;
            font-family: 'Times New Roman', Times, serif;
            width: 400px;
            height: 100px;
            border: 5px solid black;
            border-radius: 30px;
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-30%,-50%);
            padding: 30px;
            background-color: rgb(62, 128, 0);
        }
         #res::after{
            content:"üçÄ" ;
        }
         #res::before{
            content:"üçÄ" ;
        }
    </style>
    </head>
        <body>
            <h1>PALINDROME</h1>
            <div id="res"></div>
            <script>
                function palindrome(str1){
                    var input = str1.replace(/[^A-Z0-9]/ig,"").toLowerCase()
                    var reverseinput = input.split("").reverse().join("")
                    if(input == reverseinput){
                        document.getElementById("res").innerHTML = `${input} is a palindrome`
                    }
                    else{
                      document.getElementById("res").innerHTML = `${input} is not a palindrome` 
                    }
                }
                palindrome("civic")
            </script>
        </body>
