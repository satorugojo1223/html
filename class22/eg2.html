<!DOCTYPE html>
<html>
    <head>
        <title>
            objects in javascript
        </title>
    </head>
    <body>
        <h1>math objects</h1>
        <div id="content">
        <div id="res"></div>
        <div id="res1"></div>
        <div id="res2"></div>
        <div id="res3"></div></div>
        <script>
            document.getElementById("res").innerHTML = "the absolute value of -20 is"+Math.abs(-20)
            document.getElementById("res1").innerHTML = "the asin value of -1 is"+Math.asin(-1)
            document.getElementById("res2").innerHTML = "the acos value of -1 is"+Math.acos(-1)
            document.getElementById("res3").innerHTML = "the atan value of 0.5 is"+Math.atan(0.5)
        </script>
    </body>
</html>
