<!DOCTYPE html>
<html>
    <head>
        <title>
            objects in javascript
        </title>
    </head>
    <body>
        <h1>objects</h1>
        <div id="res"></div>
        <div id="res1"></div>
        <script>
            var person = {
                name:"swastik",
                age:11
            };
            document.getElementById("res").innerHTML = "i am "+ person.name
            document.getElementById("res1").innerHTML = "i am"+person.age+"years old"
        </script>
    </body>
</html>
