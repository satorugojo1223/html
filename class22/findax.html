<!DOCTYPE html>
<html>
    <head>
        <title>
            objects in javascript
        </title>
    </head>
    <body>
        <h1>math objects</h1>
        <div id="res"></div>
        <script>
            function findmax(){
                max = 0
                for(var i = 0; i <= arguments.length;i++)
            {
                if (arguments[i]>max)
            {
                max = arguments[i]
            }
            }
            return max
            }
            document.getElementById("res").innerHTML = "the maximum is"+findmax(12,37,347,5267,4579654)
        </script>
        
    </body>
</html>
