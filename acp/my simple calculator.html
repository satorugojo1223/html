<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Childish Calculator</title>
  <style>
    body {
      font-family: Comic Sans MS, sans-serif;
      text-align: center;
      background-color: #fff8dc;
    }
    h1 {
      color: #ff6600;
    }
    .box {
      background: #ffeb99;
      display: inline-block;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 4px 4px 10px rgba(0,0,0,0.2);
    }
    input {
      width: 60px;
      padding: 5px;
      text-align: center;
      border-radius: 8px;
      border: 2px solid #ff6600;
      font-size: 16px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background: #66ccff;
      cursor: pointer;
    }
    button:hover {
      background: #3399ff;
    }
    #output {
      margin-top: 15px;
      font-size: 20px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>üéâ My Fun Calculator üéâ</h1>
  <div class="box">
    <input type="number" id="num1" placeholder="1st">
    <input type="text" id="operator" placeholder="+">
    <input type="number" id="num2" placeholder="2nd"><br>
    <button onclick="calculate()">=</button>
    <p id="output">Answer will appear here üòÉ</p>
  </div>

  <script>
    function calculate() {
      // get values
      let n1 = Number(document.getElementById("num1").value);
      let n2 = Number(document.getElementById("num2").value);
      let op = document.getElementById("operator").value;

      let result;

      if (op === "+") {
        result = n1 + n2;
      } else if (op === "-") {
        result = n1 - n2;
      } else if (op === "*") {
        result = n1 * n2;
      } else if (op === "/") {
        result = n1 / n2;
      } else {
        result = "‚ùå Wrong operator!";
      }

      document.getElementById("output").innerText = "Result: " + result;
    }
  </script>
</body>
</html>
