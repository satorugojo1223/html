<!DOCTYPE html>
<html>
<head>
  <title>Project</title>
</head>
<body>
<script>
  var person = {name:"Ram", age:14};
  document.write(person.name + "<br>");
  document.write(person.age + "<br>");

  var arr = ["one","two","three"];
  document.write(arr[0] + "<br>");
  document.write(arr[1] + "<br>");

  document.write(arr.join(" - ") + "<br>");

  arr.pop();
  document.write(arr.join(" - "));
</script>
</body>
</html>
