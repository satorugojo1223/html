<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Pagination Examples</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-4">

  <div class="container">
    <h2 class="mb-4 text-center">Different Pagination Styles Using Bootstrap</h2>

    <!-- Simple Pagination -->
    <div class="card mb-4 shadow-sm">
      <div class="card-header bg-primary text-white">Simple Pagination</div>
      <div class="card-body text-center">
        <nav aria-label="Simple example">
          <ul class="pagination justify-content-center">
            <li class="page-item disabled">
              <a class="page-link">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item active"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
              <a class="page-link" href="#">Next</a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <!-- Pagination with Different Sizes -->
    <div class="card mb-4 shadow-sm">
      <div class="card-header bg-success text-white">Large Pagination</div>
      <div class="card-body text-center">
        <nav>
          <ul class="pagination pagination-lg justify-content-center">
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
          </ul>
        </nav>
      </div>
    </div>

    <!-- Rounded Pagination -->
    <div class="card mb-4 shadow-sm">
      <div class="card-header bg-danger text-white">Rounded Pagination</div>
      <div class="card-body text-center">
        <nav>
          <ul class="pagination justify-content-center">
            <li class="page-item"><a class="page-link rounded-pill" href="#">Prev</a></li>
            <li class="page-item"><a class="page-link rounded-pill" href="#">1</a></li>
            <li class="page-item active"><a class="page-link rounded-pill" href="#">2</a></li>
            <li class="page-item"><a class="page-link rounded-pill" href="#">3</a></li>
            <li class="page-item"><a class="page-link rounded-pill" href="#">Next</a></li>
          </ul>
        </nav>
      </div>
    </div>

    <!-- Centered with Icons -->
    <div class="card mb-4 shadow-sm">
      <div class="card-header bg-warning">Pagination with Icons</div>
      <div class="card-body text-center">
        <nav aria-label="Pagination with icons">
          <ul class="pagination justify-content-center">
            <li class="page-item disabled">
              <a class="page-link" href="#"><span>&laquo;</span></a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item active"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
              <a class="page-link" href="#"><span>&raquo;</span></a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
