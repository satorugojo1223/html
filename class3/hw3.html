<!DOCTYPE html>
<html>
<head>
  <title>HTML Table Example</title>
</head>
<body>
  <h2>Student Information</h2>
  <table border="1">
    <tr>
      <th>Name</th>
      <th>Class</th>
      <th>Roll No</th>
    </tr>
    <tr>
      <td>Aarav</td>
      <td>10</td>
      <td>21</td>
    </tr>
    <tr>
      <td>Isha</td>
      <td>9</td>
      <td>15</td>
    </tr>
  </table>
</body>
</html>
